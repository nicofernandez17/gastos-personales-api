<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios - Gastos Personales</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="p-4">

    <h2>Crear Usuario</h2>
    <form id="formUsuario" class="mb-4">
        <div class="mb-2">
            <input type="text" id="nombreUsuario" placeholder="Nombre" class="form-control" required>
        </div>
        <div class="mb-2">
            <input type="email" id="emailUsuario" placeholder="Email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Crear Usuario</button>
    </form>

    <div class="container">
        <h1 class="mb-4">Usuarios</h1>
        <ul id="usuariosList" class="list-group"></ul>
    </div>

    <script src="js/app.js"></script>
    <script>
        fetchUsuarios();
    </script>
</body>
</html>
