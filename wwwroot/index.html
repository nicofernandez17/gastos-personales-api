<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Expens.io</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Bootstrap solo para estructura -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <div class="container mt-4">
        <h2 class="mb-3">Usuarios</h2>

        <ul class="nav nav-tabs mb-4" id="userTabs">
            <li class="nav-item">
                <a class="nav-link active" id="tab-lista" data-bs-toggle="tab" href="#listaUsuarios">Lista de Usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tab-agregar" data-bs-toggle="tab" href="#agregarUsuario">Agregar Usuario</a>
            </li>
        </ul>

        <div class="tab-content">
            <!-- Lista de Usuarios -->
            <div class="tab-pane fade show active" id="listaUsuarios">
                <div class="card retro-card">
                    <div class="card-header">Lista de Usuarios</div>
                    <div class="card-body p-2">
                        <ul id="usuariosList" class="list-group list-group-flush"></ul>
                    </div>
                </div>
            </div>

            <!-- Agregar Usuario -->
            <div class="tab-pane fade" id="agregarUsuario">
                <div class="card retro-card">
                    <div class="card-header">Agregar Usuario</div>
                    <div class="card-body">
                        <form id="formUsuario">
                            <input type="text" id="nombreUsuario" placeholder="Nombre" class="form-control mb-2" required>
                            <input type="email" id="emailUsuario" placeholder="Email" class="form-control mb-2" required>
                            <button type="submit" class="btn btn-warning w-100">Agregar Usuario</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (solo para tabs) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Navbar dinÃ¡mico -->
    <script>
        fetch("navbar.html")
        .then(res => res.text())
        .then(html => document.getElementById("navbar").innerHTML = html);
    </script>

    <!-- JS personalizado -->
    <script src="js/app.js"></script>
</body>
</html>
