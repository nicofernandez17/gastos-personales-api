<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="p-4">
    <div class="container">
        <h1 id="usuarioNombre" class="mb-4"></h1>

        <h3>Gastos</h3>
        <table class="table table-striped" id="gastosTable">
            <thead>
                <tr>
                    <th>Descripción</th>
                    <th>Monto</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3>Ingresos</h3>
        <table class="table table-striped" id="ingresosTable">
            <thead>
                <tr>
                    <th>Descripción</th>
                    <th>Monto</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <a href="index.html" class="btn btn-secondary mt-3">Volver a usuarios</a>
    </div>

    <script src="js/app.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const usuarioId = params.get('usuarioId');
        fetchUsuario(usuarioId);
        fetchGastos(usuarioId);
        fetchIngresos(usuarioId);
    </script>
</body>
</html>
