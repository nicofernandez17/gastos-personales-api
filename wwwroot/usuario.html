<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuario - Expens.io</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar -->
<div id="navbar"></div>
<script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => document.getElementById("navbar").innerHTML = html);
</script>

<div class="container mt-4">
    <h2 id="usuarioNombre">Usuario</h2>
    <div class="row g-4">
        <!-- Columna izquierda: gráfico y tablas -->
        <div class="col-md-6">
            <!-- Gráfico -->
            <div class="card mb-3" style="border: 2px solid #ffcd00;">
                <div class="card-header" style="background-color: #ffcd00; color:#3d405b;">Distribución de Gastos</div>
                <div class="card-body">
                    <canvas id="gastosChart"></canvas>
                </div>
            </div>

            <!-- Gastos -->
            <div class="card mb-3">
                <div class="card-header bg-primary text-white">Gastos</div>
                <div class="card-body p-2">
                    <table class="table table-striped mb-0" id="gastosTable">
                        <thead>
                            <tr><th>Descripción</th><th>Monto</th><th>Categoria</th></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <!-- Ingresos -->
            <div class="card mb-3">
                <div class="card-header bg-warning text-dark">Ingresos</div>
                <div class="card-body p-2">
                    <table class="table table-striped mb-0" id="ingresosTable">
                        <thead>
                            <tr><th>Descripción</th><th>Monto</th></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Columna derecha: formularios -->
        <div class="col-md-6">
            <!-- Agregar Gasto -->
            <div class="card mb-3">
                <div class="card-header bg-primary text-white">Agregar Gasto</div>
                <div class="card-body">
                    <form id="formGasto">
                        <input type="text" id="descGasto" placeholder="Descripción" class="form-control mb-2" required>
                        <input type="number" id="montoGasto" placeholder="Monto" class="form-control mb-2" required>
                        <select id="categoriaGasto" class="form-control mb-2" required>
                            <option value="Alimentos">Alimentos</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Entretenimiento">Entretenimiento</option>
                            <option value="Otro">Otro</option>
                        </select>
                        <button type="submit" class="btn btn-primary w-100">Agregar Gasto</button>
                    </form>
                </div>
            </div>

            <!-- Agregar Ingreso -->
            <div class="card">
                <div class="card-header bg-warning text-dark">Agregar Ingreso</div>
                <div class="card-body">
                    <form id="formIngreso">
                        <input type="text" id="descIngreso" placeholder="Descripción" class="form-control mb-2" required>
                        <input type="number" id="montoIngreso" placeholder="Monto" class="form-control mb-2" required>
                        <button type="submit" class="btn btn-warning w-100">Agregar Ingreso</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/app.js"></script>
<script src="js/gastosChart.js"></script>
</body>
</html>
